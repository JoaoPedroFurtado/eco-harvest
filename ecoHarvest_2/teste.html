<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cotação - Agronegócio</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f8f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c5f2d;
        }

        form {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #2c5f2d;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #3d7740;
        }
    </style>
</head>

<body>
    <h1>Solicitação de Cotação</h1>
    <form>
        <!-- Dados do cliente -->
        <div class="form-group">
            <label>Nome completo:</label>
            <input type="text" required>
        </div>
        <div class="form-group">
            <label>CPF ou CNPJ:</label>
            <input type="text" required>
        </div>
        <div class="form-group">
            <label>Tipo de pessoa:</label>
            <select required>
                <option value="">Selecione</option>
                <option value="fisica">Pessoa Física</option>
                <option value="juridica">Pessoa Jurídica</option>
            </select>
        </div>
        <div class="form-group">
            <label>E-mail:</label>
            <input type="email" required>
        </div>
        <div class="form-group">
            <label>Telefone:</label>
            <input type="tel" required>
        </div>
        <div class="form-group">
            <label>Endereço completo:</label>
            <input type="text" required>
        </div>
        <div class="form-group">
            <label>Tipo de propriedade rural:</label>
            <select required>
                <option value="">Selecione</option>
                <option>Sítio</option>
                <option>Fazenda</option>
                <option>Outro</option>
            </select>
        </div>

        <!-- Detalhes da cotação -->
        <div class="form-group">
            <label>Tipo de produto:</label>
            <select required>
                <option value="">Selecione</option>
                <option>Maquinário</option>
                <option>Sementes</option>
                <option>Defensivos</option>
                <option>Outro</option>
            </select>
        </div>
        <div class="form-group">
            <label>Nome do produto:</label>
            <input type="text" required>
        </div>
        <div class="form-group">
            <label>Marca preferida:</label>
            <input type="text">
        </div>
        <div class="form-group">
            <label>Quantidade:</label>
            <input type="number" min="1" required>
        </div>
        <div class="form-group">
            <label>Finalidade de uso:</label>
            <input type="text">
        </div>
        <div class="form-group">
            <label>Prazo desejado para entrega:</label>
            <input type="date">
        </div>
        <div class="form-group">
            <label>Local de entrega:</label>
            <input type="text">
        </div>

        <!-- Complementares -->
        <div class="form-group">
            <label>Forma de pagamento preferida:</label>
            <select required>
                <option value="">Selecione</option>
                <option>Boleto</option>
                <option>PIX</option>
                <option>Cartão</option>
                <option>Financiamento</option>
            </select>
        </div>
        <div class="form-group">
            <label>Já é cliente?</label>
            <select required>
                <option value="">Selecione</option>
                <option>Sim</option>
                <option>Não</option>
            </select>
        </div>
        <div class="form-group">
            <label>Como conheceu a empresa?</label>
            <input type="text">
        </div>
        <div class="form-group">
            <label>Deseja receber ofertas por e-mail?</label>
            <select required>
                <option value="">Selecione</option>
                <option>Sim</option>
                <option>Não</option>
            </select>
        </div>
        <div class="form-group">
            <label>Deseja falar com um consultor?</label>
            <select required>
                <option value="">Selecione</option>
                <option>Sim</option>
                <option>Não</option>
            </select>
        </div>
        <div class="form-group">
            <label>Observações adicionais:</label>
            <textarea rows="4"></textarea>
        </div>

        <button type="submit">Enviar Cotação</button>
    </form>
</body>

</html>
