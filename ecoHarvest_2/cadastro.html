<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Eco Harvest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      position: relative;
      height: 100vh;
      background: url("./img/back2.jpg") no-repeat center center;
      background-size: cover;
    }

    .error-message {
      color: red;
      font-size: 0.875rem;
      margin-top: 5px;
    }

    .is-invalid {
      border: 2px solid red !important;
    }

    .background-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("./img/back2.jpg") no-repeat center center;
      background-size: cover;
      filter: blur(8px);
      z-index: -1;
    }

    .register-container {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      max-width: 1000px;
      width: 100%;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .image-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .register-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .logo-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 80px;
      height: auto;
    }
  </style>
</head>

<body>
  <div class="background-blur"></div>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row register-container">
      <div class="col-md-5 d-none d-md-block p-0">
        <div class="image-container">
          <img src="./img/back12.jpg" class="register-img" alt="Trator" />
        </div>
      </div>

      <div class="col-md-7 p-5">
        <h3 class="text-center fw-bold">CADASTRO</h3>

        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" id="nome" class="form-control" placeholder="Digite seu nome" />
            <div class="error-message" id="nameError"></div>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Digite seu email" />
            <div class="error-message" id="emailError"></div>
          </div>
          <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" id="password" class="form-control" placeholder="Digite sua senha" />
            <div class="error-message" id="passwordError"></div>
          </div>

          <button type="submit" class="btn btn-success w-100 fw-bold">
            Cadastrar
          </button>

          <div class="text-center mt-3">
            <p>
              JÃ¡ tem uma conta?
              <a href="./login.html" class="text-success fw-bold">Fazer Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="./js/senha.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
